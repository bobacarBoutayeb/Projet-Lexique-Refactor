about:
  title: À propos
  text:
    title: Bienvenue
    content:
      Porté par une équipe de développeurs lyonnais, Lexique est un outil issu des projets de la Wild Code School.
      Créé de bout en bout en moins de trois semaines, cet outil propose à l'utilisateur de fabriquer et modifier ses propres dictionnaires, pour aider à son acquisition ou archivage de notions.
      Outil souple, Lexicon s'avèrera idéal pour l'apprentissage de langage technique, dans l'approche de langues étrangères, ou même comme wiki personnel pour de la prise de notes autour d'un travail créatif.
    we: Nous sommes

